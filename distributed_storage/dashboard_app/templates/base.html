<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}Sync-Sphere{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap 5.3 CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <!-- Bootstrap Icons (optional) -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />

    <style>
      /* Example custom pink background for the file import card, per your reference image */
      .pink-background {
        background-color: #ffe4ec; /* a soft pink */
        border-radius: 8px;
        padding: 20px;
      }

      /* For the dark mode: We'll rely on data-bs-theme, but you can still override if needed */
      [data-bs-theme="dark"] {
        background-color: #121212 !important;
        color: #e0e0e0 !important;
      }
      [data-bs-theme="dark"] .card {
        background-color: #1f1f1f;
        border-color: #2c2c2c;
      }
      [data-bs-theme="dark"] .modal-content {
        background-color: #2c2c2c;
        color: #e0e0e0;
      }
      /* Light/dark overrides for table, etc. */
      [data-bs-theme="dark"] .table {
        color: #e0e0e0;
      }
      [data-bs-theme="dark"] .table-striped > tbody > tr:nth-of-type(odd) > * {
        background-color: #2a2a2a !important;
      }
    </style>

    {% block extra_css %}{% endblock %}
  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
      <div class="container">
        <a class="navbar-brand fw-bold" href="#">Sync-Sphere</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <!-- Example links -->
            <li class="nav-item">
              <a class="nav-link" href="{% url 'upload_chunked' %}">Upload</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'upload_chunked' %}">My Files</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/dashboard/metrics/">Admin Dashboard</a>
            </li>
          </ul>
          <button class="btn btn-outline-light" id="darkModeToggle">
            Dark Mode
          </button>
        </div>
      </div>
    </nav>

    <!-- MAIN CONTENT -->
    <div class="container my-4">{% block content %}{% endblock %}</div>

    <!-- Bootstrap JS (with Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Dark Mode Toggle Script (Bootstrap 5.3 color modes) -->
    <script>
      const rootElement = document.documentElement; // <html> tag
      const toggleButton = document.getElementById("darkModeToggle");

      // On load, check localStorage
      if (localStorage.getItem("colorMode") === "dark") {
        rootElement.setAttribute("data-bs-theme", "dark");
        toggleButton.textContent = "Light Mode";
      } else {
        rootElement.setAttribute("data-bs-theme", "light");
        toggleButton.textContent = "Dark Mode";
      }

      toggleButton.addEventListener("click", () => {
        const currentMode = rootElement.getAttribute("data-bs-theme");
        if (currentMode === "light") {
          rootElement.setAttribute("data-bs-theme", "dark");
          localStorage.setItem("colorMode", "dark");
          toggleButton.textContent = "Light Mode";
        } else {
          rootElement.setAttribute("data-bs-theme", "light");
          localStorage.setItem("colorMode", "light");
          toggleButton.textContent = "Dark Mode";
        }
      });
    </script>

    {% block extra_js %}{% endblock %}
  </body>
</html>
